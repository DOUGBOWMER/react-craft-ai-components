language: node_js
node_js:
  - '8'
sudo: false
cache:
  yarn: true
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn run lint
  - yarn run build
  - yarn run storybook:build
notifications:
  slack: craft-ai:ZNnQErHJhw40oKmphy3fNGza
  email:
    - ops@craft.ai
deploy:
  - provider: script
    skip_cleanup: true
    script: scripts/npm_publish.sh $NPM_TOKEN
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: ./site
    github_token: $GH_TOKEN
    on:
      tags: true
env:
  global:
    - secure: 
    - secure: 
    - secure: 
